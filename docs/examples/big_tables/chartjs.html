<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Hello from Chagall!</title>

  <body>
    <div class="container">

        

  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <canvas id="myChart"></canvas>
    </div>
    <div class="col-3"></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

<script>
  const ctx = document.getElementById('myChart').getContext('2d');
  const myChart = new Chart(ctx, {
    "type": "doughnut",
    "data": {
        "labels": ["boarding_passes (81 MB)", "bookings (19 MB)", "flights (4936 kB)", "ticket_flights (109 MB)", "tickets (59 MB)"],
        "datasets": [{
            "label": "# of Votes",
            "data": [84590592, 19660800, 5054464, 113909760, 61964288],
            "backgroundColor": ["#CC6600", "#66CC00", "#00CC00", "#CC0000", "#CCCC00"],
            "borderWidth": 4,
            "hoverOffset": 4
        }]
    },
    "options": {
        "scales": {
            "y": {
                "beginAtZero": false
            }
        }
    }
} );
</script>



    </div>
